<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your EV Charger</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div><a href="admin-login.html"><button class="add-button">Add New Charger</button></a></div>
    <div class="container">
        <center><header>
            <h1>Find Your EV Charger</h1>
            <div class="search-bar">
                <input type="text" id="locationInput" placeholder="Enter city or location">
                <button onclick="searchChargers()">Search</button>
            </div>
        </header></center>

        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="charger-list">
                <h2>Available Charging Stations or Facilities</h2>
                <div id="chargerList"></div>
            </div>
          
    
        </main>
    </div>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
